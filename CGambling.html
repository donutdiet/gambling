<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coin Flip</title>
        <link rel="stylesheet" href="cfstyles.css">
    </head>

    <body>
        <div class="container">
            <!-- Now make coin w 2 pics-->
            <div class="coin" id="coin">
                <!-- head img-->
                <div class="heads">
                    <img src="coinflip_blue.png">
                </div>

                <!--tails img-->
                <div class="tails">
                    <img src="coinflip_red.png">
                </div>
            </div>

            <!--make dsiplay-->
            <div class="stats">
                <p id="heads-count">Heads: 0</p>
                <p id="tails-count">Tails: 0</p>
            </div>

            <!--Make 2 buttons-->
            <div class="buttons">
                <button id="flip-button">Flip Coin</button>
                <button id="reset-button">Reset</button>
            </div>
            

            <!--Activate flip game-->
            <script type="text/javascript">
                let coin = document.querySelector(".coin");
                let flipBtn = document.querySelector("#flip-button");
                let resetBtn = document.querySelector("#reset-button");
                //Now take value of head and tail to be zero
                let heads = 0;
                let tails = 0;

                flipBtn.addEventListener("click", () => {
                    let i = Math.floor(Math.random() * 2);
                    coin.style.animation = "none";
                    if(i){
                        setTimeout(function(){
                            coin.style.animation = "spin-heads 3s forwards"; 
                        }, 100);
                        heads++;
                    }

                    else{
                        setTimeout(function(){
                            coin.style.animation = "spin-tails 3s forwards"; 
                        }, 100);
                        tails++;
                    }
                    setTimeout(updateStats, 3000);
                    disableButton();
                });

                function updateStats(){
                    document.querySelector("#heads-count").textContent = `Heads: ${heads}`;
                    document.querySelector("#tails-count").textContent = `Tails: ${tails}`;
                }

                function disableButton(){
                    flipBtn.disabled = true;
                    setTimeout(function(){
                        flipBtn.disabled = false;
                    }, 3000);
                }

                //Doesn't work
                resetBtn.addEventListener("click",() => {
                    coin.style.amimation = "none";
                    heads = 0;
                    tails = 0;
                    updateStats();
                });

            </script>

        </div>
    </body>
</html>
